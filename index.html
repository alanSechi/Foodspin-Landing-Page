<body>
    <!--navbar-->
    <nav>
        <div class="navbar-logo">
            <a href="#"><img src="assets/images/svg/logo.svg" alt="logo" /></a>
            <h1>FoodSpin</h1>
        </div>
        <ul class="navbar-links">
            <li><a href="#">Breakfast</a></li>
            <li><a href="#">Lunch</a></li>
            <li><a href="#">Dinner</a></li>
        </ul>
        <div class="navbar-chart">
            <a href="#">
                <img src="assets/images/svg/chart.svg" alt="chart" class="chart" />
            </a>
            <span class="navbar-chart-dot"></span>
        </div>
    </nav>
    <div class="content">
        <!--selected dish info-->
        <div class="dish__description">
            <h2>$32</h2>
            <h3>Green Goddess Chicken Salad</h3>
            <p>
                It is a non vegetarian salad which consists of the green goddess dressing mixed with chicken, peppers, olives and celery.
            </p>
            <button class="dish__button">Order Now</button>
        </div>

        <div class="spinner">
            <!--food spinner background-->
            <div class="spinner__background">
                <!--food spinner wheel-->
                <div class="spinner__wheel">
                    <div class="spinner__meal"></div>
                    <div class="spinner__meal"></div>
                    <div class="spinner__meal"></div>
                    <div class="spinner__meal"></div>
                    <div class="spinner__meal"></div>
                    <div class="spinner__meal"></div>
                    <div class="spinner__meal"></div>
                    <div class="spinner__meal"></div>
                </div>
            </div>
            <img class="meal__image" name="mealImg" alt="Green Goddess Chicken Salad" src="assets/images/webp/dishOne.webp" />
            <!--arrow buttons-->
            <div class="arrow__buttons">
                <button class="arrow__left" aria-label="Arrow Left"></button>
                <button class="arrow__right" aria-label="Arrow Right"></button>
            </div>
        </div>
    </div>
